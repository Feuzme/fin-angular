<form [formGroup]="catForm" (ngSubmit)="save()">
    <label>Nom :
        <input type="text" formControlName="nom">
    </label>
    <label>Age : 
        <input type="text" formControlName="age">
    </label>
    <label>Race :
        <input type="text" formControlName="race">
    </label>
    <label>Vivant ?
        <input type="checkbox" value="unchecked" formControlName="vivant">
    </label>
    <button>Enregister</button>
</form>
